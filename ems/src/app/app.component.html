<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Bike Showroom Management System</h1>
  <div class="container box">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <form #myForm="ngForm">
          <div class="form-group">
            <label for="Bike Id">
              Customer Id
            </label>
            <input type="text" class="form-control" name="bId" #bId="ngModel" ngModel required pattern="[0-9]+" />
          </div>

          <div *ngIf="bId.touched">
            <div *ngIf="bId.errors?.['required']">
              <b style="color: red;">Required</b>
            </div>
            <div *ngIf="bId.errors?.['pattern']">
              <font color="red"><b>Invalid</b></font>
            </div>
          </div>

          <br><br>
          <div class="form-group">
            <label for="Customer Name">
              Customer Name
            </label>
            <input type="text" class="form-control" name="bName" #bName="ngModel" ngModel required
              pattern="^[A-Za-z\s]+$" />
          </div>

          <div *ngIf="bName.touched">
            <div *ngIf="bName.errors?.['required']">
              <b style="color: red;">Required</b>
            </div>
            <div *ngIf="bName.errors?.['pattern']">
              <font color="red"><b>Invalid</b></font>
            </div>
          </div>
          <br><br>

          <div class="form-group mb-3">
            <label for="Licenseno">
              License Number
            </label>
            <input type="text" class="form-control" name="blicenseno" #blicenseno="ngModel" ngModel required
              pattern="[0-9]+" />
          </div>

          <div *ngIf="blicenseno.touched">
            <div *ngIf="blicenseno.errors?.['required']">
              <b style="color: red;">Required</b>
            </div>
            <div *ngIf="blicenseno.errors?.['pattern']">
              <font color="red"><b>Invalid</b></font>
            </div>
          </div>
          <br>
          <div class="form-group mb-3">
            <label for="Mobileno">
              Mobile Number
            </label>
            <input type="text" class="form-control" name="bmobileno" #bmobileno="ngModel" ngModel required
              pattern="[0-9]+" />
          </div>

          <div *ngIf="bmobileno.touched">
            <div *ngIf="bmobileno.errors?.['required']">
              <b style="color: red;">Required</b>
            </div>
            <div *ngIf="bmobileno.errors?.['pattern']">
              <font color="red"><b>Invalid</b></font>
            </div>
        </div>
        <!-- <br><br> -->

          <div class="form-group">
            <label for="Bike Model">
              Bike Model
            </label>
            <input type="text" class="form-control" name="bmodel" #bmodel="ngModel" ngModel required
              pattern="^[A-Za-z0-9\s]+$" />
          </div>

          <div *ngIf="bmodel.touched">
            <div *ngIf="bmodel.errors?.['required']">
              <b style="color: red;">Required</b>
            </div>
            <div *ngIf="bmodel.errors?.['pattern']">
              <font color="red"><b>Invalid</b></font>
            </div>
          <!-- <br><br> -->
        </div>
        <br><br>

          <button class="btn btn-success" (click)="insert(myForm.value)">
            Insert
          </button>
          &nbsp;&nbsp;
          <button class="btn btn-primary" (click)="update(myForm.value)">
            Update
          </button>&nbsp;&nbsp;
          <button class="btn btn-danger" (click)="deleteBikes(myForm.value)">
            Delete
          </button>&nbsp;&nbsp;
          <button class="btn btn-warning" (click)="find(myForm.value)">
            Find
          </button>
          &nbsp;&nbsp;
          <button class="btn btn-info" (click)="findAll()">
            Find All
          </button>
        </form>

      </div>
    </div>
  </div>
  <br>
  <h3 align="center">{{result}}</h3>
  <div style="width: 100%;" *ngIf="flag">
    <table width="80%" align="center" class="table table-borderd">
      <tr>
        <th>Customer Id</th>
        <th>Customer Name</th>
        <th>Customer Licenseno</th>
        <th>Customer Mobileno</th>
        <th>Customer Model</th>
      </tr>
      <tr *ngFor="let b of bikeArr">
        <td> {{b.id}} </td>
        <td> {{b.bName}} </td>
        <td> {{b.blicenseno}} </td>
        <td> {{b.bmobileno}} </td>
        <td> {{b.bmodel}} </td>
      </tr>
    </table>
  </div>
</body>

</html>
