<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="first">
      <h1><b>Car Parking Management System</b></h1>
    </div>
    <div class="second row justify-content-center">
      <div class="one col-md-10">
        <form #myForm="ngForm">
          <div class="sone">
            <div class="form-group">
              <label for="Player Id">Plate No.</label>
              <input type="text" class="form-control mb-3" name="plate" #plate="ngModel" ngModel required pattern="[0-9]+" />
            </div>
            <div *ngIf="plate.touched">
              <div *ngIf="plate.errors?.['required']">
                <b style="color: red;">Required</b>
              </div>
              <div *ngIf="plate.errors?.['pattern']">
                <font color="red"><b>Invalid</b></font>
              </div>
            </div>
            <div class="form-group">
              <label for="Player Name">Customer Name</label>
              <input type="text" class="form-control mb-3" name="namecus" #namecus="ngModel" ngModel required
                pattern="^[A-Za-z\s]+$" />
            </div>  
            <div class="form-group">
              <label for="Player Age">Parked Duration</label>
              <input type="text" class="form-control mb-3" name="parkdur" #parkdur="ngModel" ngModel required pattern="[0-9]+" />
            </div>
            <div *ngIf="parkdur.touched">
              <div *ngIf="parkdur.errors?.['required']">
                <b style="color: red;">Required</b>
              </div>
              <div *ngIf="parkdur.errors?.['pattern']">
                <font color="red"><b>Invalid</b></font>
              </div>
            </div>
            <div class="form-group">
              <label for="Player Nationality">Color of Car</label>
              <input type="text" class="form-control mb-3" name="coc" #coc="ngModel" ngModel required
                pattern="^[A-Za-z\s]+$" />
            </div>
            <div class="form-group">
              <label for="Player club">Phone No.</label>
              <input type="text" class="form-control mb-3" name="phno" #phno="ngModel" ngModel required
                pattern="^[A-Za-z\s]+$" />
            </div>
            
          </div>
        </form>
      </div>
      <div class="two mt-3">
        <button class="btn btn-success" (click)="insert(myForm.value)">Insert</button>
        <button class="btn btn-primary" (click)="update(myForm.value)">Update</button>
        <button class="btn btn-danger" (click)="deleteplayer(myForm.value)">Delete</button>
        <button class="btn btn-warning" (click)="find(myForm.value)">Find</button>
        <button class="btn btn-info" (click)="findAll()">Find All</button>      
      </div>
    </div>
  </div>
  <br>
  <h3 align="center" style="color: white;" class="mb-3">{{ result }}</h3>
  <div class="d-flex flex-column align-items-center justify-content-center" *ngIf="flag">
    <h3 style="color: white;" class="mb-2">Player's Details</h3>
    <table width="80%" align="center" class="border border-dark mb-3">  
     <tr style="text-align: center;"><th class="border border-dark">Plate No.</th><th class="border border-dark">Name</th><th class="border border-dark">Duration</th><th class="border border-dark">Colour of Car</th><th class="border border-dark">Phone No.</th></tr> 
      <tr style="text-align: center;" *ngFor="let player of playerArr">
        <td class="border border-dark"> {{player.plate}} </td><td class="border border-dark"> {{player.namecus}} </td><td class="border border-dark"> {{player.parkdur}} </td><td class="border border-dark"> {{player.coc}} </td><td class="border border-dark"> {{player.phno}} </td>
      </tr>
   </table>
  </div>
</body>
</html>
